<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Exercicios 1</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
        }

        td {
            border: 1px solid;
            width: 200;
            padding: 5px;
        }
    </style>
</head>
<body>
    <main>
        <section>
            <h1>Exercício 1</h1>
            <table>
                <tr style="text-align: left;">
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
                <tr style="text-align: center;">
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                </tr>
                <tr style="text-align: right;">
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                </tr>
            </table>
        </section>
        <section>
            <h1>Exercício 2</h1>
            <table>
                <tr style="text-align: left;">
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
                <tr style="text-align: center;">
                    <td colspan="3">4</td>                    
                </tr>
                <tr style="text-align: left;">
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                </tr>
            </table>
        </section>
        <section>
            <h1>Exercício 3</h1>
            <table>
                <tr style="text-align: left;">
                    <td>1</td>
                    <td>2</td>
                    <td rowspan="3" style="text-align: center;">3</td>
                </tr>
                <tr style="text-align: center;">
                    <td colspan="2">4</td>                                    
                </tr>
                <tr style="text-align: left;">
                    <td>5</td>
                    <td>6</td>                   
                </tr>
            </table>

    </main>
